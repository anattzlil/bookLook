<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>bookLook</title>
</head>
<body>
    <div class="col-md-2"></div>
    <div class="container col-md-4">
        <h1>Booklook<i class="fa fa-eye" aria-hidden="true"></i></h1>
        <hr>
        <div class="bookList">
        <script id="books-template" type="text/x-handlebars-template">
            <h1>{{title}}</h1>
            <p>{{description}}</p>
            <h3>written by: {{author}}</h3>
            <img src="{{img}}"><img>
        </script>    
        </div>
        <form>
            <div class="form-group">
              <h3>Search by ISBN</h3>
              <input class="form-control input" type="text" placeholder="ISBN Number">
              <button type="button" class="btn btn-primary fetch">Search</button>
            </div> 
        </form>
    </div>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="main.js"></script>  
</body>
</html>
